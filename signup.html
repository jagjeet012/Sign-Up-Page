<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css"> </head>

<body>
    <div>
        <h2>Sign Up</h2>
        <p>
            <label class="circle">Your basic info </label>
        </p>
        <label>Name:</label>
        <br>
        <input type="text" name="name">
        <br>
        <label>Email:</label>
        <br>
        <input type="text" name="email">
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password">
        <br>
        <label>Age:</label>
        <br>
        <input type="radio" name="age" value="under"> under 13
        <br>
        <input type="radio" name="age" value="older"> 13 or older
        <br><br>
        <label class="circlee">YourProfie</label><br><br>
        <label>Biography:</label>
        <br>
        <textarea name="message" rows="5" cols="30"></textarea>
        <br>
        <label>Job Role:</label>
        <br>
        <select name="jobs">
            <option value="options">Options</option>
            <option value="FrontEndDeveloper">Front-End Developer</option>
            <option value="BackEndDeveloper">Back-End Developer</option>
        </select>
        <br>
        <label>Interests:</label>
        <br>
        <input type="checkbox" name="interests" value="development">Development
        <br>
        <input type="checkbox" name="interests" value="design">Design
        <br>
        <input type="checkbox" name="interests" value="business">Business
        <br>
        <br>
        <input class="submitButton" type="submit" value="Sign Up"> </div>
</body>

</html>
